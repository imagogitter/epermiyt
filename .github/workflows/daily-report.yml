name: Daily ePermits Report

on:
  schedule:
    # Run at 12:00 UTC Monday-Friday
    - cron: '0 12 * * 1-5'
  workflow_dispatch: {}

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          # playwright Python package provides this installer
          python -m playwright install --with-deps

      - name: Run daily pipeline
        env:
          # Provide secrets in the repository settings (Settings -> Secrets -> Actions)
          EPERMITS_USERNAME: ${{ secrets.EPERMITS_USERNAME }}
          EPERMITS_PASSWORD: ${{ secrets.EPERMITS_PASSWORD }}
          ADDY_API_KEY: ${{ secrets.ADDY_API_KEY }}
          ADDY_API_URL: ${{ secrets.ADDY_API_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GEOCODER_EMAIL: ${{ secrets.GEOCODER_EMAIL }}
          REQUIRE_ADDY: 'TRUE'
        run: |
          # optional: print a short header
          echo "Running daily pipeline (use Addy)"
          python3 run_daily.py --use-addy || true

      - name: Generate landing page
        run: |
          echo "Generating landing page index.html for reports"
          python3 generate_landing.py

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: epermits-reports
          path: data/reports/**

      - name: Deploy to GitHub Pages
        # publishes the contents of data/reports/ to the gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./data/reports
          publish_branch: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
