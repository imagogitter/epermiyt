name: Daily ePermits Report

on:
  schedule:
    # Run at 12:00 UTC Monday-Friday
    - cron: '0 12 * * 1-5'
  workflow_dispatch: {}

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.43.1-focal
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright system dependencies
        run: |
          npx playwright install-deps
      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Load .env and run daily pipeline
        run: |
          # Load environment variables from .env if present
          if [ -f .env ]; then
            echo "Loading environment variables from .env"
            set -a
            source .env
            set +a
          fi
          echo "Running daily pipeline (use Addy)"
          python3 run_daily.py --use-addy || true

      - name: Generate landing page
        run: |
          echo "Generating landing page index.html for reports"
          python3 generate_landing.py


      - name: Deploy to GitHub Pages
        # publishes the contents of data/reports/ to the gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./data/reports
          publish_branch: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
